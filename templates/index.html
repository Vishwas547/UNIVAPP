<!DOCTYPE html>
<html>
<head>
<title>University AI Request System</title>
</head>

<body>

<h2>University Request Form</h2>

<form method="POST">

<input name="name" placeholder="Name"><br><br>
<input name="sid" placeholder="Student ID"><br><br>
<input name="dept" placeholder="Department"><br><br>
<input name="year" placeholder="Class / Year"><br><br>

<textarea name="request" rows="6" cols="40"
placeholder="Enter your request"></textarea><br><br>

<button type="submit">Submit</button>

</form>

{% with messages = get_flashed_messages() %}
  {% if messages %}
     {% for m in messages %}
        <p><b>{{ m }}</b></p>
     {% endfor %}
  {% endif %}
{% endwith %}

</body>
</html>
